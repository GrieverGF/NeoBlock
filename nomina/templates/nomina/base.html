<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NeoBlock Contabilidad{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">NeoBlock</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/contabilidad/">Contabilidad</a></li>
                    <li class="nav-item"><a class="nav-link" href="/facturacion/">Facturación</a></li>
                    <li class="nav-item"><a class="nav-link" href="/inventario/">Inventario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/nomina/empleados/">Nómina</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reportes/">Reportes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
