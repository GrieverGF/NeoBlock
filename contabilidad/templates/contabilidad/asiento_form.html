<!-- contabilidad/asiento_form.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Asiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 2rem;
            background-color: #f8f9fa;
        }
        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h1>Registrar Nuevo Asiento</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <h3>LÃ­neas del Asiento</h3>
            {{ lineas_formset.management_form }}
            {% for linea_form in lineas_formset %}
                <div class="mb-3 border rounded p-3">
                    {{ linea_form.as_p }}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-success">Guardar Asiento</button>
            <a href="{% url 'contabilidad:asiento_listar' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
