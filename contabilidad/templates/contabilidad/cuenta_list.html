<h1>Plan de Cuentas</h1>
<a href="{% url 'contabilidad:crear_cuenta' %}">Nueva Cuenta</a>
<ul>
  {% for cuenta in cuentas %}
    <li>
      {{ cuenta.codigo }} - {{ cuenta.nombre }} ({{ cuenta.tipo }})
      <a href="{% url 'contabilidad:editar_cuenta' cuenta.pk %}">Editar</a>
      <a href="{% url 'contabilidad:eliminar_cuenta' cuenta.pk %}">Eliminar</a>
    </li>
  {% endfor %}
</ul>
